services:
  mongo:
    image: mongo:latest
    restart: unless-stopped
    container_name: blindcheck-mongo
    expose:
      - "27017" # Internal only
    volumes:
      - mongo_data:/data/db

  # --- MICROSERVICES ---

  auth-service:
    build:
      context: ./microservices/auth
    restart: unless-stopped
    container_name: blindcheck-auth
    env_file:
      - .env
    depends_on:
      - mongo
    expose:
      - "8000"

  student-service:
    build:
      context: ./microservices/student
    restart: unless-stopped
    container_name: blindcheck-student
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - ./uploads:/app/uploads
    expose:
      - "8000"

  teacher-service:
    build:
      context: ./microservices/teacher
    restart: unless-stopped
    container_name: blindcheck-teacher
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - ./uploads:/app/uploads
    expose:
      - "8000"

  admin-service:
    build:
      context: ./microservices/admin
    restart: unless-stopped
    container_name: blindcheck-admin
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - ./uploads:/app/uploads
    expose:
      - "8000"

  # --- FRONTEND (INTERNAL) ---

  blindcheck-frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    container_name: blindcheck-frontend-internal
    volumes:
      - ./frontend/nginx.simple.conf:/etc/nginx/conf.d/default.conf:ro
    expose:
      - "80"

  # --- API GATEWAY ---

  gateway:
    build:
      context: ./microservices/gateway
    restart: unless-stopped
    container_name: blindcheck-gateway
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - auth-service
      - student-service
      - teacher-service
      - admin-service
      - blindcheck-frontend
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./uploads:/app/uploads:ro # Read-only for gateway serving?

  # --- UTILS ---

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    container_name: blindcheck-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mongo_data:
